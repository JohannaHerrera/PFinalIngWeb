<div class="ui container">
  <div class="row" *ngIf="producto">
    <div class="column">
        <div id="card" class="ui card">
          <div class="content">
            <h3 id="titulo" class="ui header">Detalle</h3>
          </div>
            <div class="content">
              <ul class="ui list">
                <div class="item"><b>ID: </b>{{producto.id}}</div>
                <div class="item"><b>Fecha de visita: </b>{{producto.fecha | date: 'dd/MM/yyyy'}}</div>
                <div class="item"><b>Tarifa: </b>{{producto.idtarifa}}</div>
                <div class="item"><b>Cantidad: </b>{{producto.cantidad}}</div>
                <div class="item"><b>Total: </b>{{producto.total}}$</div>
                <div class="item"><b>Compra: </b>{{producto.idcompra}}</div>
              </ul>
            </div>
            <div class="content">
                <button class="ui blue button btn-block" (click)="volver()"><i class="arrow alternate circle left icon"></i>Volver</button>
            </div>
          </div>        
    </div>
</div>
</div>
