<div class="" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
    <div id="fondo" class="ui container">
        <div id="registro" class="ui card">
            <div class="content">
              <div class="ui tabular menu">
                  <a class="item" routerLink="/login">Iniciar Sesión</a>
                  <a class="active item" routerLink="/registro">Crear Cuenta</a>
              </div>
            </div>
            <div class="content">
              <form class="ui form" #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="field">
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" id="nombre" placeholder="Ejemplo"
                  [(ngModel)]="nombre" required>
              </div>
                <div class="field">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Usuario"
                    [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="field">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="*********"
                    [(ngModel)]="password" required>
                </div>
                <div class="field">
                  <label for="email">Correo Electrónico</label>
                  <input type="text" name="email" id="email" placeholder="usuario@mail.com"
                  [(ngModel)]="email" required>
                </div>
                <div class="field">
                  <label for="cedula">Cédula</label>
                  <input type="text" name="cedula" id="cedula" placeholder="1234567890"
                  [(ngModel)]="cedula" required>
                </div>
                <div class="field">
                  <label for="telefono">Teléfono</label>
                  <input type="text" name="telefono" id="telefono" placeholder="0987654321"
                  [(ngModel)]="telefono" required>
                </div>
                <div class="field">
                  <label for="ciudad">Ciudad</label>
                  <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad"
                  [(ngModel)]="ciudad" required>
                </div>
                <div class="field">
                  <label for="genero">Género</label>
                  <input type="text" name="genero" id="genero" placeholder="Género"
                  [(ngModel)]="genero" required>
                </div>
                <div class="field">
                    <button class="ui green button btn-block" [disabled]="!f.valid">
                      <i class="check circle icon"></i>Crear Cuenta</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</ng-template>
