<div class="ui container" *ngIf="compra">
    <div class="row">
        <h3 id="titulo" class="ui header">EDITAR FACTURA</h3>
        <div class="column">
            <form id="form" class="ui form" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="field">
                    <label for="idusuario">Usuario</label>
                    <select [(ngModel)]="idusuario" required class="form-control" id="idusuario" name="idusuario">
                        <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{usuario.nombreUsuario}}</option>
                    </select> 
                </div>
                <div class="field">
                    <label for="observacion">Observaci√≥n</label>
                    <input type="text" class="form-control" id="observacion" name="observacion"
                    [(ngModel)]="compra.observacion" required>
                </div>
                <button class="ui green button btn-block" [disabled]="!f.valid">
                    <i class="check circle icon"></i>Actualizar</button>
                <button class="ui blue button btn-block" routerLink="/listaCompra">
                    <i class="arrow alternate circle left icon"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
